    />

  <body>
    <section>
      <aside>
        <img src="src/assets/images/logo.png" alt="" />
        <div class="login-text">
          <h1>Bem Vindo<br />de Volta!</h1>
          <h3>Crie sua Conta Agora Mesmo.</h3>
        </div>
        <div class="actions-login">
          <a href="cadastro.html"> <button>Cadastrar</button> </a><br /><br />
          <a href="esqueci.html"> Esqueci Minha Senha </a>
        </div>
      </aside>
      <aside>
        <div class="login-text-light">
          <h1>Entre na sua Conta</h1>
          <h3>Preencha seus Dados</h3>
        </div>
        <form action="index.html" method="GET">
          <div class="flashMessages"></div>
          <div class="input-wraper">
            <input type="email" name="email" id="email" placeholder="Email" />
            <label for="password" class="form-icon">
              <span class="material-symbols-outlined"> alternate_email </span>
            </label>
          </div>

          <div class="input-wraper">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Senha"
            />
            <label for="password" class="form-icon">
              <span class="material-symbols-outlined"> lock </span>
            </label>
          </div>

          <div class="input-wraper submit-button">
            <button type="submit">Entrar</button>
          </div>
        </form>
      </aside>
    </section>

    <script src="src/scripts/shared/inputValidateLogin.js"></script>
